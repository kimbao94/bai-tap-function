<script>
    let n = parseInt(prompt("nhập vào 1 số"))
    alert(isPrime(n))
    function isPrime(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < (number - 1); i++) {
            if (n % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
